<html lang="en">
<head>

    <title>Music Player</title>
</head>
<body>
    <!--A music player website-->
    <header>
        <h1>Music Player</h1>
    </header>
<!-- Music player container - Main -->
    <div class="music-player-container">
        <!-- Showcasing all the playlist - Left -->
        <div class="playlist">
           
                <button
                id="playlist1"
                onclick="
                    displaySongs(playlist1Songs);
                "
                >  
                </button>
                <button
                id="playlist2"
                onclick="
                displaySongs(playlist2Songs);
                "
                >  
                </button>
                <button
                id="playlist3"
                onclick="
                displaySongs(playlist3Songs);
                "
                >  
                </button>
        </div>
        <!-- Showcasing all the music in the selcted playlist - Middle -->
        <div class="song-list">
                <ul id="list-of-song">
                    
                </ul>
        </div>
        <!-- Showcasing the current music playing - Right-->
        <div class="current-song">
            <img src=""  id="current-thumbnail">
            <h2 id="current-title"></h2>
        </div>
    </div>
        <!-- Music player controller - Bottom -->
    <div class="player-controls">
        <button id="prev-btn"><i class="fa-solid fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
        <button id="next-btn"><i class="fa-solid fa-forward"></i></button>
        </div>
